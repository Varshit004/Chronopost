<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronopost Tracking</title>
</head>
<body>
    <h2>Track Your Chronopost Shipment</h2>
    <p style="color: red;">If you see this, the template is loading correctly.</p>

    <form onsubmit="redirectToChronopost(event)">
        <label for="tracking_numbeer">Enter Tracking Number:</label>
        <input type="text" id="tracking_number" name="tracking_number" required>
        <button type="submit">Track</button>
    </form>
</body>
</html>
